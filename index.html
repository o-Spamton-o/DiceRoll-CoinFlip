<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>
    <hr />
    <h1>Dice Roll Simulator</h1>
    <hr />

    <p>
      Simulate the rolling of a dice. <button id="diceBtn">Roll Dice</button>
    </p>

    <p>
      Rolled 1: <span id="diceOne">0</span> || Rolled 2:
      <span id="diceTwo">0</span> || Rolled 3: <span id="diceThree">0</span> ||
      Rolled 4: <span id="diceFour">0</span> || Rolled 5:
      <span id="diceFive">0</span> || Rolled 6:
      <span id="diceSix">0</span>
    </p>

    <div id="diceOutput"></div>
  </body>
</html>
